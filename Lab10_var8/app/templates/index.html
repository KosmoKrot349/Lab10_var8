<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div style="position:absolute; width:60%; top:10%; left:20%;"> 
    <table class="table table-striped table-sm">
    <tr> 
        <td>Weight</td>
        <td>Height</td>
        <td>Classification</td>
        <td>Sound</td>
        <td>Food</td>
        <td>Name</td>
        <td>Age</td>
        <td>Actions</td>
    </tr>
        {% for dog in dogs %}
        <tr>
            <td>{{ dog.weight }}</td>
            <td>{{ dog.height }}</td>
            <td>{{ dog.classification }}</td>
            <td>{{ dog.sound }}</td>
            <td>{{ dog.food }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.age }}</td>
            <td><a href="{% url 'delete' id=dog.id %}">Delete</a> 
        </tr>
        {% endfor %}   
    </table>
    <br>
    <a class="btn btn-primary my-2" href="{% url 'Add' %}">Add new dog</a>
        </div>
</body>
</html>
